<!doctype html>
<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.min.js"></script>    
    <script src="app.js"></script> 
    <script src="app2.js"></script> 
    <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div ng-app="myApp">
    <div ng-controller="ctrl1" >
        <div ng-repeat="x in user.allProducts">
            <div id="eachProduct">            
               <p>Product Description: {{x.productDescription}}</p>                
                <p>Shipping Details: {{x.shippingDetails}}</p>                
                <p>Customer Reviews: {{x.custmerReviews}}</p>                
                <p>Price: {{x.price}}</p>                
                <p>Image Path: {{x.imagePath}}</p>                
                <p>Stock Availability: {{x.stockAvailability}}</p>                
                <p>No Of Items: {{x.noOfItems}}</p>                
            </div>
        </div>        
    </div>





  </div>
</body>
</html>
